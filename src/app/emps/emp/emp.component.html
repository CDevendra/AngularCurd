<form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="empService.selectedEmp.$key" >

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" #name="ngModel" [(ngModel)]="empService.selectedEmp.name" placeholder="Full Name">
    </div>
    <!-- <div class="form-group">
        <label>Position</label>
        <input class="form-control" name="position" #name="ngModel" [(ngModel)]="empService.selectedEmp.position" placeholder="Position">
    </div>
    <div class="form-group">
        <label>Office</label>
        <input class="form-control" name="office" #name="ngModel" [(ngModel)]="empService.selectedEmp.office" placeholder="Office">
    </div>
    <div class="form-group">
        <label>Salary</label>
        <input class="form-control" name="salary" #name="ngModel" [(ngModel)]="empService.selectedEmp.salary" placeholder="Salary">
    </div> -->
    <div class="form-group">
        <label>Date</label>
        <input class="form-control" name="date" #name="ngModel" [(ngModel)]="empService.selectedEmp.date" disabled>
        
    </div>
    <div class="form-group">
        <label>Start Time</label>
        <input class="form-control" name="startTime" #name="ngModel" [(ngModel)]="empService.selectedEmp.startTime" disabled required>
    </div>
    <div class="form-group">
        <label>End Time</label>
        <input class="form-control" name="endTime" #name="ngModel" [(ngModel)]="empService.selectedEmp.endTime" disabled >
    </div>
    
    <!-- <div class="form-group">
            <label>Salary</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-dollar"></i>
            </div>
            <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
          </div>
        </div> -->

    <div class="form-group">
        <!-- <button type="submit" class="btn btn-default" [disabled]="!empForm.valid && ">
                    <i class="fa fa-floppy-o"></i>  Enter Login</button> -->
        <button type="submit" class="btn btn-default" [disabled]="empService.selectedEmp.startTime" >
             <i class="fa fa-floppy-o"></i>  Enter Login</button>
        
        <button type="button" class="btn btn-default" (click)="addEndTime(empForm)" *ngIf="empService.selectedEmp.$key!=null">
            <i class="fa fa-repeat"></i>  Enter Logout</button>
        
        <button type="button" class="btn btn-default" *ngIf="empService.selectedEmp.$key!=null" (click)="onDelete(empForm)">
            <i class="fa fa-trash"></i>  Delete</button>
        
        <button type="button" class="btn btn-default" (click)="resetForm()">
            <i class="fa fa-repeat"></i>  Reset</button>
    </div>
</form>
